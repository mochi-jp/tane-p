<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡易計算機</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .result {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    input {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      background-color: #ffcc66;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    p.note {
      font-size: 14px;
      color: #555;
      margin-top: 30px;
    }
    
  </style>
</head>
<body>
  <div class="result">
    <span id="result">--</span> ページ
  </div>

  <input type="number" id="totalPages" placeholder="総ページ数" /><br />
  <input type="number" id="seedNumber" placeholder="種番号" /><br />
  <button onclick="calculate()">計算する</button>

  <script>
    function calculate() {
      const totalPages = parseInt(document.getElementById("totalPages").value, 10);
      const seedNumber = parseInt(document.getElementById("seedNumber").value, 10);

      if (isNaN(totalPages) || isNaN(seedNumber)) {
        document.getElementById("result").textContent = "入力不備";
        return;
      }

      const result = totalPages - Math.floor(seedNumber / 12);
      document.getElementById("result").textContent = result;
    }

    <a class="button" href="numbers.html">▶ Numbers4予測へ</a>

  <a class="button" href="https://tgarden.gree.jp/?mode=garden&act=modify&type=1&from_garden=sp_home_top_garden_modify_type_1_garden_edit&" target="_blank">
    🌱 種BOXを開く
  </a>

  <p class="note">
    ※ GREEにログイン済みのブラウザで開いてください。<br>
    ※ セッション切れだと飛べないことがあります。
  </p>
    
  </script>
</body>
</html>
